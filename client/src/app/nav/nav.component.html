<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FE IT Solutions</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Resources</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Tools</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welecome {{model.username}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div dropdown-divider></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" >
      <input name="username"
             [(ngModel)]="model.username"
             class="form-control mr-sm-2"
             type="text"
             placeholder="Username">
      <input name="password"
             [(ngModel)]="model.password"
             class="form-control mr-sm-2"
             type="password"
             placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Login</button>

    </form>
  </div>
</nav>
