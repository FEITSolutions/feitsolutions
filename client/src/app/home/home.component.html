<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Build Your Cloud Services</h1>
    <p class="lead">Come on in and expore the wide array of "as a Service" options ... just sign up here!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-indo btn-indo lg">Learn more</button>
    </div>
  </div>
</div>


<div class="container">
  <div *ngIf="registerMode" class="row justify-content-center">
    <div class="col-4">
      <app-register [homeComponentUsers]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
